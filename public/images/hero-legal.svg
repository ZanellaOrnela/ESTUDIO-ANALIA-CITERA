<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="1200" height="800" fill="url(#bg)"/>
  
  <!-- Elementos decorativos -->
  <circle cx="200" cy="150" r="80" fill="url(#accent)" opacity="0.1"/>
  <circle cx="1000" cy="200" r="120" fill="url(#accent)" opacity="0.08"/>
  <circle cx="300" cy="600" r="100" fill="url(#accent)" opacity="0.06"/>
  <circle cx="900" cy="650" r="90" fill="url(#accent)" opacity="0.1"/>
  
  <!-- LÃ­neas decorativas -->
  <line x1="0" y1="300" x2="1200" y2="300" stroke="url(#accent)" stroke-width="2" opacity="0.1"/>
  <line x1="0" y1="500" x2="1200" y2="500" stroke="url(#accent)" stroke-width="2" opacity="0.1"/>
  
  <!-- Iconos de justicia -->
  <g transform="translate(100, 100)">
    <!-- Balanza -->
    <circle cx="50" cy="50" r="40" fill="none" stroke="url(#accent)" stroke-width="3" opacity="0.3"/>
    <line x1="50" y1="10" x2="50" y2="90" stroke="url(#accent)" stroke-width="3" opacity="0.3"/>
    <line x1="20" y1="30" x2="80" y2="30" stroke="url(#accent)" stroke-width="3" opacity="0.3"/>
    <circle cx="20" cy="30" r="3" fill="url(#accent)" opacity="0.3"/>
    <circle cx="80" cy="30" r="3" fill="url(#accent)" opacity="0.3"/>
  </g>
  
  <g transform="translate(1000, 200)">
    <!-- Martillo -->
    <line x1="30" y1="20" x2="70" y2="60" stroke="url(#accent)" stroke-width="4" opacity="0.3"/>
    <rect x="65" y="55" width="20" height="8" fill="url(#accent)" opacity="0.3"/>
  </g>
  
  <g transform="translate(800, 500)">
    <!-- Escudo -->
    <path d="M50 20 L80 40 L50 60 L20 40 Z" fill="none" stroke="url(#accent)" stroke-width="3" opacity="0.3"/>
  </g>
  
  <!-- Texto decorativo -->
  <text x="600" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#accent)" opacity="0.1">JUSTICIA</text>
  <text x="600" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="url(#accent)" opacity="0.08">DERECHO LABORAL</text>
</svg>
